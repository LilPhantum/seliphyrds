<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5; url=https://offerlnks.com/aff_c?offer_id=127&aff_id=138300">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-light: #fff1f5;
      --pink-main:  #ffd0dd;
      --pink-deep:  #ff8aa5;
      --bg:         #ffffff;
      --text:       #111018;
      --muted:      #6b6b75;
      --accent:     var(--pink-deep);
      --max-width:  1100px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffd0ddb6;
    }

    .redirect-card {
      background: linear-gradient(180deg, var(--pink-light), #fff);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(15,12,20,0.06);
      max-width: 400px;
      width: 100%;
      padding: 28px 22px;
      text-align: center;
      border: 2px solid #ff8aa5b6;
      box-shadow: 0px 0px 20px #f19db193;
    }

    .brand-name {
      font-family: "Libre Baskerville", serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 6px;
      color: var(--text);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      height: 60px;
      align-items: center;
    }

    .logo {
      align-items: center;
      font-family: "Libre Baskerville", serif;
      margin-left: 10px;
      font-size: 15px;
    }

    .redirect-msg {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--pink-main);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .countdown {
      font-weight: 600;
      color: var(--accent);
      font-size: 0.95rem;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .redirect-card {
        padding: 22px 16px;
        border-radius: 12px;
      }
      .brand-name {
        font-size: 1.2rem;
      }
      .redirect-msg {
        font-size: 0.9rem;
      }
      .spinner {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<header>
  <div class="logo" ><h1>Seliphy</h1></div>
</header>

<body>

  <div class="redirect-card">
    <div class="spinner"></div>
    <h1 class="brand-name" id="brandName">Shein</h1>
    <p class="redirect-msg">
      Hold on, we're preparing your destination.<br>
      You'll be redirected shortly.
    </p>
    <p class="countdown" id="countdown">Redirecting in 3s...</p>
  </div>

  <script>
    // Editable values
    const brandName = "Shein Application"; 
    const redirectUrl = "https://offerlnks.com/aff_c?offer_id=127&aff_id=138300"; 
    const delay = 3; // seconds

    // DOM update
    document.getElementById("brandName").textContent = brandName;

    // Countdown + redirect
    let timeLeft = delay;
    const countdownEl = document.getElementById("countdown");
    countdownEl.textContent = `Redirecting in ${timeLeft}s...`;

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `Redirecting in ${timeLeft}s...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
